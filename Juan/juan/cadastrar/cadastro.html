<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
 
  <script src="../js/index.js"></script>
 
  <title>Login</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script> 



</head>
<body>
  <main class="login">
    <div class="login__container" >
      <h1 class="login__title">Cadastrar  </h1>
      <form class="login__form" method="post" action="action/cadastrando.php">
        <input class="login__input" type="texte" placeholder="Nome" name="nome" required />
        <span class="login__input-border"></span>
        <input class="login__input" type="texte" placeholder="E-mail" name="email" required/>
        <span class="login__input-border"></span>
        <input class="login__input" type="texte" placeholder="Telefone" id="telefone" name="telefone" onkeypress="$(this).mask('(00) 00000-0000')" required />
        <span class="login__input-border"></span>
        <input class="login__input" type="password" placeholder="senha" name="senha" required/>
        <span class="login__input-border"></span>
        <button type="submit" class="login__submit">Cadastrar</button>


        <a class="login__reset" href="../index.html">Logar</a>
      </form>
    </div>
  </main>


  

</body>


</html>
